<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Timesheet.js" type="text/javascript"></script>
    <link href="Timesheet.css" rel="stylesheet"/>
    <title>Aristack Timesheet</title>
</head>
<body>
    <div class="timesheet">
        <form id="timesheetForm" action="Timesheet.php" method="post">
            <h1 style="text-align: center; color: #6c326d;">ARISTACK TIMESHEET</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="Date" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="Description" required>
            
            <label for="project">Project/Department:</label>
            <input type="text" id="project" name="Project" required>
            
            <label for="hours">Total Hours:</label>
            <input type="number" id="hours" name="TotalHours" required>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="Notes" rows="4"></textarea>
            
            <button type="submit" onclick="submitForm(event)">Submit</button>
        </form>
    </div>
</body>
</html>
